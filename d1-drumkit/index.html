<!DOCTYPE html>
<html>
    <head>
        <title>Musical Keys</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="66" class="key">
                <kbd>B</kbd>
                <span class="sound">HIHAT</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">KICK</span>
            </div>
            <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">OPENHAT</span>
            </div>
            <div data-key="70" class="key">
              <kbd>F</kbd>
              <span class="sound">BOOM</span>
            </div>
            <div data-key="71" class="key">
              <kbd>G</kbd>
              <span class="sound">RIDE</span>
            </div>
            <div data-key="72" class="key">
              <kbd>H</kbd>
              <span class="sound">SNARE</span>
            </div>
            <div data-key="73" class="key">
              <kbd>I</kbd>
              <span class="sound">TOM</span>
            </div>
            <div data-key="74" class="key">
              <kbd>J</kbd>
              <span class="sound">TINK</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="66" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="69" src="sounds/openhat.wav"></audio>
        <audio data-key="70" src="sounds/boom.wav"></audio>
        <audio data-key="71" src="sounds/ride.wav"></audio>
        <audio data-key="72" src="sounds/snare.wav"></audio>
        <audio data-key="73" src="sounds/tom.wav"></audio>
        <audio data-key="74" src="sounds/tink.wav"></audio>

        <script src="js/index.js"></script>
    </body>
</html>
