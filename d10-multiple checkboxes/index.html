<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiple Checkboxes</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Check the Checkboxes</h1>
  <div class="inbox">
    <div class="item">
      <input type="checkbox" />
      <p>Chicken Briyani</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Mutton Briyani</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Chicken lollipop</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Tandoori chicken</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Dragon Chicken</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Pepper Chicken</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>BBQ Chicken</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
